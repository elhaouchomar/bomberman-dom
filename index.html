<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nickname Screen -->
    <div class="screen active" id="nickname-screen">
        <div class="nickname-screen">
            <h1>ðŸŽ® BOMBERMAN DOM</h1>
            <input type="text" class="nickname-input" id="nickname-input" placeholder="Enter your nickname" maxlength="15">
            <br>
            <button class="btn" id="join-btn">Join Game</button>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div class="screen" id="waiting-screen">
        <div class="waiting-screen">
            <h2>Waiting for Players...</h2>
            <div class="player-counter" id="player-counter">Players: 0/4</div>
            <div class="countdown" id="countdown"></div>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type message...">
                    <button class="chat-send" id="chat-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="screen" id="game-screen">
        <div class="game-container">
            <div class="game-ui">
                <div class="player-info" id="player-info">
                    <div>Lives: <span id="lives">3</span></div>
                    <div>Bombs: <span id="bombs">1</span></div>
                    <div>Power: <span id="power">1</span></div>
                    <div>Speed: <span id="speed">1</span></div>
                </div>
            </div>
            <div class="game-map" id="game-map"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
